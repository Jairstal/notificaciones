<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width,
        initial-scale=1"
      name="viewport"
    />
    <title>Sistema de notificación judicial</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />

    <link href="css/estilos.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!--menú superior-->
    <nav class="menuPrincipal">
      <a href=""> Inicio </a>
      <a href=""> Consejo de la judicatura </a>
      <a href=""> Transparencia </a>
      <a class="btn-abrir-popup" id="btn-abrir-popup"> Ingresar </a>
    </nav>

    <!--Sección ventana desplegable para loggin -->
    <div class="overlay" id="overlay">
      <div class="popup" id="popup">
        <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"
          ><i class="fas fa-times"></i
        ></a>
        <h3>Ingreso al sistema</h3>
        <h4>por favor ingrese sus credenciales.</h4>
        <form method="post" action="db/procesar.php">
          <div class="contenedor-inputs">
            <input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="usuario"
            />
            <input
              type="password"
              name="contraseña"
              id="contraseña"
              placeholder="contraseña"
            />
          </div>
          <input type="submit" class="btn-submit" value="Ingresar" />
        </form>
      </div>
    </div>

    <section class="sliderPrincipal">
      <img alt="Slider" src="images/slide1.png" title="sliderPrincipal" />
    </section>

    <main class="main-container">
      <h2 class="h2Home">Búsqueda de procesos judiciales</h2>
      <div id="search-box">
        <form action="/search" id="search-form" method="get" target="_top">
          <input
            id="search-text"
            name="q"
            placeholder="Ingresa el código de proceso"
            type="text"
          />
        </form>
      </div>
    </main>

    <footer class="piePagina">
      <div class="piePagina-img">
        <img src="./images/escudo.jpg" alt="Escudo del Ecuador" />
      </div>
      <p>
        Dirección: 12 de Octubre N24-563 y Francisco Salazar<br />Copyright ©
        2011 Consejo de la Judicatura
      </p>
      <div class="redes_sociales">
        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
